<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Vite App</title>

  <body>
    <div class="container">
      <div class="grid-container">
        <div class="top">
          <p>Select up to three image formats ðŸ‘‡</p>

            name="format"
            value="Progressive JPG (Semi)"
